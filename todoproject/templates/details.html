{% extends 'base.html'%}
{% block body%}

<div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>{{task.priority}}</b></p><P><b>{{task.date}}</b></P>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id%}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' task.id%}">Edit</a>
                </div>

            </div>
{% endblock%}
